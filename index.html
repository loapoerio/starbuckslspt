<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Framework7 App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/framework7.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/material-icons.css" rel="stylesheet">
	
</head>

<body>
	 <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>
		 
		 <section class="panel panel-left panel-reveal">
		    
			<article class="block">
			  <img src="img/starbucks-logo-png-transparent.png" width="100px" class="center-block">
			 </article> 
			 
			 <article id="nav-list">
			  <div class="list media-list">
				 <ul>
				    <li><a href="/home/" class="item-content item-link panel-close">
						<div class="item-media">
						
						 <i class="icon material-icons">home</i>
						</div>
						 <div class="item-inner">
						  <div class="item-title">
							 Home
							 </div>
						
						</div>
						</a>
					 </li>
					 
					 <li><a href="/home/" class="item-content item-link panel-close">
						<div class="item-media">
						
						 <i class="icon material-icons">favorite</i>
						</div>
						 <div class="item-inner">
						  <div class="item-title">
							 Favorites
							 </div>
						
						</div>
						</a>
					 </li>
					 
					  <li><a href="/home/" class="item-content item-link panel-close">
						<div class="item-media">
						
						 <i class="icon material-icons">add_shopping_cart</i>
						</div>
						 <div class="item-inner">
						  <div class="item-title">
							 Shop
							 </div>
						
						</div>
						</a>
					 </li>
					 
					 <li><a href="/home/" class="item-content item-link panel-close">
						<div class="item-media">
						
						 <i class="icon material-icons">account_circle</i>
						</div>
						 <div class="item-inner">
						  <div class="item-title">
							 Profile
							 </div>
						
						</div>
						</a>
					 </li>
					 
					 <li><a href="/home/" class="item-content item-link panel-close">
						<div class="item-media">
						
						 <i class="icon material-icons">help</i>
						</div>
						 <div class="item-inner">
						  <div class="item-title">
							 Help
							 </div>
						
						</div>
						</a>
					 </li>
					  
				  </ul>
				 
				 </div>
			 </article>
		 </section>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main view-init">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              
				<div class="left">
				   <a class="link icon-only panel-open" data panel="left"><i class="icon material-icons">menu</i></a>
				</div>
			   <div class="title">Starbucks</div>
            </div>
          </div>

          <!-- Toolbar -->
          <div class="toolbar">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <a href="#" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a>
            </div>
          </div>

          <!-- Scrollable page content -->
          <section class="page-content">
            		  
		  
		<article class="block bg-breakfast" id="breakfast">
			 <div class="overlay">
				 <div class="info-menu">
			    <a href="/breakfast/"><h4 class="grande">Breakfast</h4></a>  
			    <p>Hearty, hot and full of flavor</p>
				 </div>
			</div>
		 </article>
			  
			  <article class="block bg-espresso" id="espresso">
			 <div class="overlay">
				 <div class="info-menu">
			    <h4 class="grande">Espresso</h4>  
			    <p>Lattes, Capuccino</p>
				 </div>
			</div>
		 </article>
			  
			  <article class="block bg-lunch" id="lunch">
			 <div class="overlay">
				 <div class="info-menu">
			    <h4 class="grande">Lunch</h4>  
			    <p>Simple, Delicious</p>
				 </div>
			</div>
		 </article>
			  
			  <article class="block bg-drinks" id="drinks">
			 <div class="overlay">
				 <div class="info-menu">
			    <h4 class="grande">Drinks</h4>  
			    <p>Ice Tea, Frappuccinos</p>
				 </div>
			</div>
		 </article>
			  
			  <article class="block bg-dessert" id="dessert">
			 <div class="overlay">
				 <div class="info-menu">
			    <h4 class="grande">Dessert</h4>  
			    <p>Cookies</p>
				 </div>
			</div>
		 </article>
				

			
      </section>
    </div>
	 </div>
		  </div>


	
	<script src="js/framework7.min.js"></script>
	<script src="js/my-app.js"></script>
	
	
	
	
	
</body>
</html>
